<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Athletes on Map (Plotly.js)</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const data = [{
      type: "scattermapbox",
      lat: ["40.730610", "40.729517", "40.728200"], // Example latitudes
      lon: ["-73.935242", "-73.998649", "-74.000000"], // Example longitudes
      mode: "markers+text",
      text: ["Athlete A", "Athlete B", "Athlete C"],
      marker: {
        size: 14,
        color: "red"
      },
      textposition: "top right"
    }];

    const layout = {
      mapbox: {
        style: "open-street-map", // No token required
        center: {
          lat: 40.729517,
          lon: -73.998649
        },
        zoom: 13
      },
      margin: { t: 0, b: 0, l: 0, r: 0 }
    };

    Plotly.newPlot("map", data, layout);
  </script>
</body>
</html>
